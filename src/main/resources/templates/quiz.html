<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="/css/quiz.css">
    </head>

    <body>
        <div class="container">
            <div class="progress">
                <span id="current-question">?</span>/<span id="total-questions">?</span>
            </div>

            <div class="question">
                <h2 id="question-text">Loading...</h2>
                
                <div id="answer-area">
                </div>

                <div id="explanationArea" class="explanation" style="display: none"></div>
            </div>        
            
            <div class="modal" id="resultModal">
                <div class="modal-content">
                    <h2>Quiz Results</h2>
                    <div id="resultContent"></div>
                    <button onclick="closeResultModal()">Close</button>
                </div>
            </div>
            
            <div class="navigation">
                <button id="quitButton" onclick="quit()">Quit</button>
                <button id="nextButton" onclick="nextQuestion()" disabled>Next</button>
            </div>
        </div>

        <script src="/js/quiz.js"></script>
    </body>
</html>
