<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="/css/quiz.css">
    </head>

    <body>
        <div class="container">
            <div class="progress">
                <span id="current-question">?</span>/<span id="total-questions">?</span>
            </div>

            <h2 id="question-text">Loading...</h2>
            
            <div id="answer-area"></div>

            <div id="explanationArea" class="explanation" style="display: none"></div>
            
            <div class="navigation">
                <button id="quitButton" onclick="quit()">Quit</button>
                <button id="nextButton" onclick="nextQuestion()" disabled>Next</button>
            </div>
        </div>

        <div class="modal" id="resultModal">
            <div class="modal-content">
                <p><strong>Quiz Complete!</strong></p>
                <div style="margin-top: 1rem;">
                    <button onclick="saveQuiz()" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin-right: 10px; cursor: pointer;">Save Quiz</button>
                    <button onclick="retakeQuiz()" style="background-color: #4a90e2; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin-right: 10px; cursor: pointer;">Retake Quiz</button>
                    <button onclick="goHome()" style="background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Go Home</button>
                </div>
            </div>
        </div>

        <script src="/js/quiz.js"></script>
    </body>
</html>
