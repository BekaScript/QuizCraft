<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizCraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common-styles.css">
    <style>
        /* Page-specific styles for login */
        body {
            justify-content: center; /* Center container vertically for login/register */
        }
        .container {
            max-width: 450px; /* Smaller container for auth forms */
            text-align: center; /* Center form elements within container */
        }
        .form-actions button {
            width: 100%; /* Make button full width */
        }
        .extra-links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .extra-links a {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to QuizCraft</h2>

        <div th:if="${param.logout}" class="message success">You have been successfully logged out.</div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>
        <div th:if="${success}" class="message success" th:text="${success}"></div>

        <form th:action="@{/login}" method="post" style="text-align: left;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="extra-links">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</body>
</html>
